<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Detection Result</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        font-family: 'Arial', sans-serif;
        color: #fff;
      }

      .container {
        max-width: 800px;
        padding-top: 30px;
      }

      h2 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 30px;
      }

      .card {
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      }

      .card-body {
        padding: 30px;
        background: #fff;
        border-radius: 12px;
        color: #333;
      }

      .btn-primary {
        background-color: #2575fc;
        border-color: #2575fc;
        border-radius: 25px;
        padding: 12px 30px;
        width: 100%;
        font-size: 1.1rem;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #1e60b4;
        border-color: #1e60b4;
        transform: translateY(-5px);
      }

      .result-text {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }

      .result-image {
        max-width: 100%;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }

      .result-image:hover {
        transform: scale(1.05);
      }

      .card-footer {
        padding: 20px;
        text-align: center;
        background: #f7f7f7;
        border-radius: 0 0 15px 15px;
      }

      /* Responsive Styles */
      @media (max-width: 576px) {
        h2 {
          font-size: 2rem;
        }

        .container {
          padding: 20px;
        }

        .btn-primary {
          padding: 12px 20px;
        }
      }

      /* Animation */
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .card {
        animation: fadeIn 1.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    {% extends 'home.html' %}
    {% block content %}
    <br><br>
    <div class="container mt-5">
      <h2 class="text-center">Detection Result</h2>
      <div class="card">
        <div class="card-body text-center">
          <p class="result-text"><strong>Result:</strong> {{ result }}</p>
          <img
            src="{{ image_path }}"
            alt="Uploaded Image"
            class="result-image img-fluid"
            style="max-width: 600px"
          />
        </div>
        <div class="card-footer">
          <a href="{% url 'upload' %}" class="btn btn-primary">Upload Another Image</a>
        </div>
      </div>
    </div>
    <br><br>
    {% endblock %}
  </body>
</html>
