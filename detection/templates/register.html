<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- AOS Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        body {
            background: linear-gradient(135deg, #0A3B40, black);
            font-family: 'Roboto', sans-serif;
            color: white;
        }

        .register-container {
            max-width: 500px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border-radius: 20px;
            background: linear-gradient(135deg, #0A3B40, black);
            z-index: -1;
            filter: blur(15px);
        }

        h2 {
            font-weight: 700;
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 25px;
            padding: 10px 20px;
            transition: 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 10px rgba(63, 156, 135, 0.8);
            border-color: #3f9c87;
        }

        .register-btn {
            background: linear-gradient(135deg, #3f9c87, #68c3b8);
            color: white;
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(63, 156, 135, 0.4);
        }

        .register-btn:hover {
            background: linear-gradient(135deg, #338a6f, #58b0a3);
            box-shadow: 0 8px 20px rgba(63, 156, 135, 0.6);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #3f9c87;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: #338a6f;
            text-decoration: underline;
        }

        /* Animation for form fields */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container register-container" data-aos="zoom-in">
        <h2>Create Account</h2>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="mb-3 fade-in" style="animation-delay: 0.2s;">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3 fade-in" style="animation-delay: 0.4s;">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3 fade-in" style="animation-delay: 0.6s;">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3 fade-in" style="animation-delay: 0.8s;">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn register-btn fade-in" style="animation-delay: 1s;">Register</button>
        </form>
        <div class="login-link fade-in" style="animation-delay: 1.2s;">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
    </script>
</body>
</html>
